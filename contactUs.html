<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="Css/home.css">

</head>

<body>
    <div id="navbars"></div>
   


    <div class="image-container">
        <img src="images/img.jpg" class=" mainpic" alt="">
        <div class="image-text">
            <h1>Contact Us</h1>
            <ol class="breadcrumb justify-content-center">
                <li class="breadcrumb-item fs-3"><a href="./Home.html">Home</a></li>
                <li class="breadcrumb-item active fs-3" aria-current="page">Contact Us</li>
            </ol>

        </div>
    </div>



<div class="container informatsec">
    <div class="infosec mt-5">
        <div class="row ">
            <div class="col-sm-2 col-md-3 col-lg-4">
                <div class="box">
                    <i class="fa-solid fa-location-dot"></i>
                    <h4>Address</h4>
                    <p>Ground Floor, Metro Star Gate, Karachi, Pakistan</p>
                </div>
            </div>
            <div class="col-sm-2 col-md-3 col-lg-4">
                <div class="box">
                    <i class="fa-solid fa-phone"></i>
                    <h4>Phone</h4>
                    <p>+1-212-456-7890 <br> +2-312-456-7890</p>
                </div>
            </div>
            <div class="col-sm-2 col-md-3 col-lg-4">
                <div class="box">
                    <i class="fa-solid fa-envelope"></i>
                    <h4>Email</h4>
                    <p>https://aptech-education.com.pk/ <br> </p>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
</div>

    <div class="contact-map mt-5">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d24186.830781868925!2d-73.9950562!3d40.7322388!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25990d22ae837%3A0x5aefb95b36f6dfa6!2s19%20Washington%20Square%20N%2C%20New%20York%2C%20NY%2010011%2C%20USA!5e0!3m2!1sen!2s!4v1713743371094!5m2!1sen!2s"
            width="20%" height="500vh" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <div class="container mt-5">

            <label class="w-100 mainlab">
                <div class="w-100 tophead">
                    <h2 class="mb-4">Have A Question?</h2>
                </div>
            
                <div class="row informatsection">
                    <div class="mb-3 col-lg-5 col-sm-8 col-8">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name">
                        <span id="errorname" class="error"></span>
                    </div>
                    <div class="mb-3 col-lg-5 col-sm-8 col-8">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        <span id="erroremail" class="error"></span>
                    </div>
                    <div class="mb-3 col-lg-10 col-sm-8 col-8">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="5"
                            placeholder="Enter your message"></textarea>
                            <span id="errormsg" class="error"></span>
                        </div>
                    </div>
                    <div class="sendbutt d-flex justify-content-center ">
                        <div class="col-lg-10 col-8">
                        <div class="contact-check d-flex">
                            <input type="checkbox" class="form-check-input" id="check" required="">
                            <label class="form-check-label"  required="">I agree that my submitted data is being
                                collected and stored.</label>
                            </div>
                            <br>
                    <div class="sendbutt d-flex justify-content-center mb-2">
                            <button type="submit" onclick="validation()" class="btnmess">Send Message</button>
                        </div>
                    </div>

       
        </label>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script src="Js/app.js"></script>
</body>
</html>
